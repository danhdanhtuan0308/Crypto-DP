name: CI Pipeline - Data Pipeline Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'data-pipeline/**'
      - 'data-pipeline-batch/**'
      - '.github/workflows/ci-pipeline.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'data-pipeline/**'
      - 'data-pipeline-batch/**'
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write
  statuses: write

env:
  PYTHON_VERSION: '3.12'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      working-directory: data-pipeline
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt
    
    - name: Run Unit Tests - Producer
      working-directory: data-pipeline
      run: |
        pytest tests/test_producer.py -v --cov=coinbase_kafka_producer --cov-report=xml:coverage-producer.xml
      continue-on-error: false
    
    - name: Run Unit Tests - Consumer
      working-directory: data-pipeline
      run: |
        pytest tests/test_consumer.py -v --cov=gcs_kafka_consumer --cov-report=xml:coverage-consumer.xml
      continue-on-error: false
    
    - name: Run Unit Tests - Aggregator
      working-directory: data-pipeline
      run: |
        pytest tests/test_aggregator.py -v --cov=kafka_1min_aggregator --cov-report=xml:coverage-aggregator.xml
      continue-on-error: false
    
    - name: Run Integration Tests
      working-directory: data-pipeline
      run: |
        pytest tests/test_integration.py -v --cov-report=xml:coverage-integration.xml
      continue-on-error: false
    
    - name: Upload Coverage to Codecov - Producer
      uses: codecov/codecov-action@v4
      with:
        file: data-pipeline/coverage-producer.xml
        flags: producer
        name: producer-coverage
        fail_ci_if_error: false
    
    - name: Upload Coverage to Codecov - Consumer
      uses: codecov/codecov-action@v4
      with:
        file: data-pipeline/coverage-consumer.xml
        flags: consumer
        name: consumer-coverage
        fail_ci_if_error: false
    
    - name: Upload Coverage to Codecov - Aggregator
      uses: codecov/codecov-action@v4
      with:
        file: data-pipeline/coverage-aggregator.xml
        flags: aggregator
        name: aggregator-coverage
        fail_ci_if_error: false
    
    - name: Generate Test Report
      if: always()
      working-directory: data-pipeline
      run: |
        pytest tests/ --junitxml=test-results.xml || true
    
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: data-pipeline/test-results.xml
        check_name: Test Results
        comment_mode: off

  test-batch:
    name: Run Tests (Batch Layer)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies (batch layer)
      working-directory: data-pipeline-batch
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Run batch unit tests
      working-directory: data-pipeline-batch
      env:
        PYTHONPATH: ${{ github.workspace }}/data-pipeline-batch
      run: |
        pytest tests/test_raw_webhook_to_gcs.py tests/test_dag_structure.py -q

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort pylint
    
    - name: Run flake8
      working-directory: data-pipeline
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check code formatting with black
      working-directory: data-pipeline
      run: |
        black --check --diff .
      continue-on-error: true
    
    - name: Check import sorting with isort
      working-directory: data-pipeline
      run: |
        isort --check-only --diff .
      continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      working-directory: data-pipeline
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
    
    - name: Run safety check
      working-directory: data-pipeline
      run: |
        safety check --file requirements.txt --continue-on-error
      continue-on-error: true
    
    - name: Run bandit security scan
      working-directory: data-pipeline
      run: |
        bandit -r . -ll -f json -o bandit-report.json || true
        bandit -r . -ll
      continue-on-error: true

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [test, test-batch, lint, security]
    if: always()
    
    steps:
    - name: Check CI Results
      run: |
        echo "=== CI Pipeline Summary ==="
        echo "Tests: ${{ needs.test.result }}"
        echo "Lint: ${{ needs.lint.result }}"
        echo "Security: ${{ needs.security.result }}"
        
        if [ "${{ needs.test.result }}" != "success" ]; then
          echo "❌ Tests failed"
          exit 1
        fi
        
        echo "✅ All CI checks passed"
